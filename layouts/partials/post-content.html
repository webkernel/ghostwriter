<div class="post-content clearfix e-content" itemprop="articleBody">
    {{ with .Params.Image }}
        <img class="post-featured-image" src="{{ . }}">
    {{ end }}

    {{ .Content }}
    
    {{with .Params.imgsrc }}
        <a href="{{ . }}" class="image-credit">Image Credit</a>
    {{ end }}  

</div>
