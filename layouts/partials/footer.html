            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="site-title-wrapper">
                    <h1 class="site-title">
                        <a title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
                    </h1>
                    <a class="button-square button-jump-top js-jump-top" href="#">
                        <i class="fa fa-angle-up"></i>
                    </a>
                </div>
                
                <p class="footer-copyright h-card vcard">
		        	&copy; {{ .Site.LastChange.Format "2006" }} <a style="text-decoration: none" href={{ .Site.BaseURL }} 
    	         	   class="p-name u-url url author metatag" rel="me">
        	        	{{ .Site.Author.name }}
	            	</a> /
    	            <a class="p-nickname u-email email metatag" rel="me" 
	    	            href="mailto:{{ .Site.Author.email }}">
    	    	        {{ .Site.Author.nick }}
        	   		</a> 
        	   		<img class="u-photo" src="img/headshot.png" alt="" style="display:none"/>
        	   		/ <a href="/page/setup/">Built with Hugo</a>
        		</p>
            </div>
            <a rel="author" class="p-author h-card" href="{{ .Site.BaseURL }}" style="display:none">{{ .Site.Author.name }}</a>
        </footer>

        <script async src="{{ .Site.BaseURL }}js/jquery-1.11.3.min.js"></script>
        <script async src="{{ .Site.BaseURL }}js/jquery.fitvids.js"></script>
        
        {{ if .Site.Params.highlightJsUrl }}
            <script src="{{ .Site.Params.highlightJsUrl }}"></script>
        {{ else if .Site.Params.highlightJsLocalUrl }}
            <script src="{{ .Site.BaseURL }}{{ .Site.Params.highlightJsLocalUrl }}"></script>
        {{ else }}
            <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        {{ end }}
        
        <script async src="{{ .Site.BaseURL }}js/scripts.js"></script>
    </body>
</html>
